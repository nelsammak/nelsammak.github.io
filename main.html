<!DOCTYPE html>
<html>
<head>
	<title>My Notes</title>
	<link href="style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<script src="script.js" type="text/javascript"></script>
</head>
<body>
<div id="container">
<h2>My Notes</h2>

<div id="index">
<h3>Index</h3>
<a href="#" onclick="new_note('note_title', 'note_content')">
<i class="fa fa-plus-circle fa-2x , icons"></i>
</a>
<ul id="note_list">
	
		
	
</ul>
</div>

<div id="main">

	<br/>
	<input type="text" name="title" placeholder="Title" id="note_title">
	<a href="#" onclick="save_note('title_index', 'note_title', 'note_content','note_list')">
		<i class="fa fa-check-circle fa-2x , icons" ></i>
	</a>
	<br><br>
  	<textarea id="note_content" placeholder="Some text..."></textarea>


</div>

</div>
</body>
</html>
